<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer (Vue.js) - Fullscreen Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app[v-cloak] {
            display: none;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body class="m-0 p-0 overflow-hidden font-sans antialiased">

    <div id="app" v-cloak class="min-h-screen">


        <!-- メニュービュー -->
        <transition name="fade">
            <div v-if="currentView === 'menu'"
                class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-8">

                <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 text-center">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">PDF Viewer</h1>

                    <!-- エラーメッセージ -->
                    <div v-if="errorMessage"
                        class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                        <p>{{ errorMessage }}</p>
                    </div>

                    <div class="space-y-4">
                        <label for="file-input"
                            class="block border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-blue-500 transition-colors cursor-pointer">
                            <div class="text-gray-500 mb-2">
                                <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                    </path>
                                </svg>
                            </div>
                            <p class="text-lg font-medium text-gray-700">PDFファイルを選択</p>
                            <input type="file" id="file-input" accept="application/pdf" class="hidden"
                                @change="handleFileChange">
                        </label>
                    </div>
                </div>

            </div>
        </transition>

        <!-- PDFビュー (全画面スクロール) -->
        <transition name="fade">
            <div v-if="currentView === 'pdf'" class="min-h-screen bg-gray-200">

                <!-- オーバーレイUI: 戻るボタン -->
                <button @click="goBackToMenu"
                    class="fixed top-4 left-4 z-50 bg-white hover:bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-lg shadow-lg transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                    戻る
                </button>

                <!-- PDF表示コンテナ (全画面) -->
                <div class="fixed top-0 left-0 w-screen h-screen bg-gray-200 overflow-auto">
                    <iframe v-if="pdfUrl" :src="pdfUrl" class="w-full h-full border-0"></iframe>
                </div>

            </div>
        </transition>

    </div>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const currentView = ref('menu');
                const pdfUrl = ref(null);

                const isLoading = ref(false);
                const errorMessage = ref(null);

                async function loadPdf(file) {
                    isLoading.value = true;
                    errorMessage.value = null; // エラーをリセット

                    try {
                        const url = URL.createObjectURL(file);
                        pdfUrl.value = url;
                        currentView.value = 'pdf';
                    } catch (error) {
                        console.error('PDFの読み込みエラー:', error);
                        errorMessage.value = 'PDFの読み込みに失敗しました。ファイルが破損しているか、サポートされていない形式の可能性があります。';
                        currentView.value = 'menu';
                    } finally {
                        isLoading.value = false;
                    }
                }

                    function handleFileChange(e) {
                        const file = e.target.files[0];
                        handleFile(file);
                        e.target.value = null;
                    }

                    function handleFile(file) {
                        if (!file) return;
                        if (file.type !== 'application/pdf') {
                            errorMessage.value = 'PDFファイルを選択してください。';
                            return;
                        }
                        loadPdf(file);
                    }

                    function goBackToMenu() {
                        if (pdfUrl.value) {
                            URL.revokeObjectURL(pdfUrl.value);
                            pdfUrl.value = null;
                        }
                        errorMessage.value = null;
                        currentView.value = 'menu';
                    }

                    onUnmounted(() => {
                        if (pdfUrl.value) {
                            URL.revokeObjectURL(pdfUrl.value);
                        }
                    });

                    return {
                        currentView,
                        pdfUrl,
                        isLoading,
                        errorMessage,

                        handleFileChange,
                        goBackToMenu,
                    };
                }
            }).mount('#app');
    </script>

</body>

</html>
